<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xyzz Downloads</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap');
        
        body { 
            font-family: 'Inter', sans-serif;
            background-color: #0b1426; 
            padding-bottom: 140px;
        }

        #results, #pin-results, #sp-results { 
            -ms-overflow-style: none; scrollbar-width: none; 
            overflow-x: auto; display: flex; gap: 12px;
        }
        #results::-webkit-scrollbar, #pin-results::-webkit-scrollbar, #sp-results::-webkit-scrollbar { display: none; }
        
        .video-item { flex: 0 0 160px; height: 280px; }
        .pin-item { flex: 0 0 140px; height: 200px; }
        .track-item { flex: 0 0 240px; background: #16243d; border-radius: 1.25rem; border: 1px solid rgba(255,255,255,0.05); }

        .neon-accent { color: #5ce1b6; } 
        .bg-card { background-color: #16243d; } 
        .btn-neon { background-color: #5ce1b6; color: #0b1426; }
        
        .btn-click:active { transform: scale(0.96); transition: 0.2s; }

        #music-player {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            width: 90%; max-width: 400px; background: rgba(22, 36, 61, 0.98);
            backdrop-filter: blur(15px); border: 1px solid rgba(92, 225, 182, 0.4);
            border-radius: 2rem; z-index: 100; display: none; padding: 20px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body class="text-white min-h-screen p-4 flex flex-col items-center">

    <div class="flex flex-col items-center mb-6 mt-4">
        <div class="bg-card p-3 rounded-2xl border border-white/5 mb-2">
            <i class="fa-solid fa-cloud-arrow-down text-4xl neon-accent"></i>
        </div>
        <p class="text-[10px] font-bold text-gray-500 uppercase tracking-[0.3em]">Premium Downloader</p>
    </div>
    
    <div class="max-w-md w-full bg-card p-6 rounded-[2.5rem] border border-white/5 mb-6 shadow-2xl">
        <h1 class="text-center font-black neon-accent italic tracking-widest mb-6 uppercase text-xl">Xyzz Downloader</h1>
        
        <div class="grid grid-cols-4 gap-2 mb-6">
            <button onclick="setPlat('youtube')" id="yt-btn" class="p-3 rounded-2xl border border-neon bg-black/20 btn-click"><i class="fa-brands fa-youtube text-red-500 text-lg"></i></button>
            <button onclick="setPlat('tiktok')" id="tt-btn" class="p-3 rounded-2xl border border-white/10 bg-black/20 btn-click"><i class="fa-brands fa-tiktok text-lg text-white"></i></button>
            <button onclick="setPlat('facebook')" id="fb-btn" class="p-3 rounded-2xl border border-white/10 bg-black/20 btn-click"><i class="fa-brands fa-facebook text-blue-500 text-lg"></i></button>
            <button onclick="setPlat('instagram')" id="ig-btn" class="p-3 rounded-2xl border border-white/10 bg-black/20 btn-click"><i class="fa-brands fa-instagram text-pink-500 text-lg"></i></button>
        </div>

        <input type="text" id="url" placeholder="Pega el enlace aquí..." class="w-full p-4 rounded-2xl bg-[#0b1426] border border-white/10 text-center text-[10px] outline-none mb-4 focus:border-neon/50">
        
        <button onclick="startDownload()" id="dl-btn" class="w-full btn-neon p-4 rounded-2xl font-black uppercase text-[11px] tracking-widest btn-click">
            Obtener Video
        </button>

        <div id="player-area" class="mt-6 hidden rounded-3xl overflow-hidden border border-white/5">
            <video id="vid" controls class="w-full aspect-video"></video>
            <button onclick="saveFromBlob()" class="w-full bg-white/10 p-3 font-bold text-[10px] uppercase">Guardar en Galería</button>
        </div>
    </div>

    <div class="max-w-md w-full bg-card/40 p-5 rounded-[2.5rem] border border-white/5 mb-6">
        <h2 class="text-[10px] font-bold mb-4 text-gray-400 uppercase tracking-widest italic flex items-center gap-2">
            <i class="fa-brands fa-spotify text-[#1DB954]"></i> Spotify Search
        </h2>
        <div class="flex gap-2 mb-4">
            <input type="text" id="sp-q" placeholder="Buscar canción..." class="flex-1 p-3 rounded-xl bg-[#0b1426] border border-white/10 text-[10px] outline-none">
            <button onclick="doSpotifySearch()" class="btn-neon px-5 rounded-xl btn-click"><i class="fa-solid fa-music"></i></button>
        </div>
        <div id="sp-results" class="pb-2"></div>
    </div>

    <div class="max-w-md w-full bg-card/40 p-5 rounded-[2.5rem] border border-white/5 mb-6">
        <h2 class="text-[10px] font-bold mb-4 text-gray-400 uppercase tracking-widest italic flex items-center gap-2">
            <i class="fa-brands fa-tiktok"></i> TikTok Search
        </h2>
        <div class="flex gap-2 mb-4">
            <input type="text" id="search-q" placeholder="Ej: Anime edit..." class="flex-1 p-3 rounded-xl bg-[#0b1426] border border-white/10 text-[10px] outline-none">
            <button onclick="doSearch()" class="btn-neon px-5 rounded-xl btn-click"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <div id="results" class="pb-2"></div>
    </div>

    <div id="music-player">
        <div class="flex flex-col gap-4">
            <div class="flex items-center gap-4">
                <div class="p-3 bg-neon/10 rounded-2xl border border-neon/20">
                    <i class="fa-solid fa-music neon-accent text-xl"></i>
                </div>
                <div class="flex-1 min-w-0">
                    <h4 id="p-name" class="text-[11px] font-bold truncate neon-accent uppercase tracking-tighter">Canción</h4>
                    <p id="p-artist" class="text-[9px] text-gray-500 truncate uppercase">Artista</p>
                </div>
            </div>
            <div class="flex items-center justify-center gap-10">
                <button onclick="seekAudio(-10)" class="text-white/40 hover:text-white transition-colors"><i class="fa-solid fa-backward-step text-xl"></i></button>
                <button onclick="togglePlay()" id="play-pause" class="bg-neon w-12 h-12 rounded-full text-black flex items-center justify-center shadow-lg shadow-neon/20">
                    <i class="fa-solid fa-pause"></i>
                </button>
                <button onclick="seekAudio(10)" class="text-white/40 hover:text-white transition-colors"><i class="fa-solid fa-forward-step text-xl"></i></button>
            </div>
        </div>
        <audio id="audio-el" onended="onTrackEnd()"></audio>
    </div>

    <div class="max-w-md w-full px-2 mt-12">
        <div class="bg-card/20 p-6 rounded-[2rem] border border-white/5 text-center mb-8">
            <h3 class="text-[9px] font-bold neon-accent uppercase tracking-widest mb-2">Información</h3>
            <p class="text-gray-400 text-[10px] leading-relaxed italic">
                Si la descarga no inicia, intenta <span class="text-white font-bold">2 o 3 veces</span>.
            </p>
        </div>
        <div class="text-center pb-10">
            <p class="text-[9px] text-gray-500 font-bold uppercase tracking-[0.4em]">All <span class="text-white">the-xyzz</span> | downloads</p>
            <p class="text-[8px] text-gray-700 mt-2 font-bold uppercase tracking-widest">Copyright Xyzz Downloads 2025 © 2026</p>
        </div>
    </div>

    <script>
        let currentPlat = 'youtube';
        const audio = document.getElementById('audio-el');

        function setPlat(p) {
            currentPlat = p;
            document.querySelectorAll('button[id$="-btn"]').forEach(b => b.classList.replace('border-neon', 'border-white/10'));
            const id = p === 'youtube' ? 'yt' : p === 'tiktok' ? 'tt' : p === 'facebook' ? 'fb' : 'ig';
            document.getElementById(`${id}-btn`).classList.replace('border-white/10', 'border-neon');
        }

        // Spotify
        async function doSpotifySearch() {
            const q = document.getElementById('sp-q').value;
            const grid = document.getElementById('sp-results');
            if(!q) return;
            grid.innerHTML = '<div class="text-[10px] p-4 text-gray-500 uppercase">Buscando en Spotify...</div>';
            try {
                const r = await fetch(`/api/search/spotify?q=${encodeURIComponent(q)}`);
                const data = await r.json();
                grid.innerHTML = '';
                data.forEach(t => {
                    grid.innerHTML += `
                        <div class="track-item p-4 flex items-center gap-4 cursor-pointer btn-click" 
                             onclick="playTrack('${t.url}', '${t.name.replace(/'/g, "")}', '${t.artists.replace(/'/g, "")}')">
                            <div class="w-10 h-10 bg-black/40 rounded-full flex items-center justify-center flex-shrink-0 border border-white/5">
                                <i class="fa-solid fa-play text-neon text-[10px]"></i>
                            </div>
                            <div class="flex-1 min-w-0">
                                <h4 class="text-[10px] font-bold truncate text-white uppercase">${t.name}</h4>
                                <p class="text-[8px] text-gray-500 truncate uppercase">${t.artists}</p>
                            </div>
                        </div>`;
                });
            } catch(e) { grid.innerHTML = 'Error'; }
        }

        function playTrack(url, name, artist) {
            document.getElementById('music-player').style.display = 'block';
            document.getElementById('p-name').innerText = name;
            document.getElementById('p-artist').innerText = artist;
            
            // Pasamos la URL por el proxy para que el navegador no bloquee el audio
            audio.src = `/api/proxy?url=${encodeURIComponent(url)}`;
            audio.play();
            document.getElementById('play-pause').innerHTML = '<i class="fa-solid fa-pause"></i>';
        }

        function togglePlay() {
            const btn = document.getElementById('play-pause');
            if (audio.paused) { audio.play(); btn.innerHTML = '<i class="fa-solid fa-pause"></i>'; }
            else { audio.pause(); btn.innerHTML = '<i class="fa-solid fa-play"></i>'; }
        }

        function seekAudio(s) { audio.currentTime += s; }
        function onTrackEnd() { document.getElementById('play-pause').innerHTML = '<i class="fa-solid fa-play"></i>'; }

        // Redes Sociales
        async function startDownload() {
            const url = document.getElementById('url').value;
            if(!url) return;
            const btn = document.getElementById('dl-btn');
            const original = btn.innerText;
            btn.innerText = "...";
            try {
                const res = await fetch('/api/download', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ url, platform: currentPlat })
                });
                const d = await res.json();
                if(d.downloadUrl) {
                    document.getElementById('vid').src = d.downloadUrl;
                    document.getElementById('player-area').classList.remove('hidden');
                    window.scrollTo({top: 0, behavior: 'smooth'});
                }
            } catch(e) {}
            btn.innerText = original;
        }

        async function doSearch() {
            const q = document.getElementById('search-q').value;
            const grid = document.getElementById('results');
            if(!q) return;
            grid.innerHTML = '<div class="text-[10px] p-4 text-gray-500 uppercase">...</div>';
            try {
                const r = await fetch(`/api/search?q=${q}`);
                const data = await r.json();
                grid.innerHTML = '';
                data.forEach(v => {
                    grid.innerHTML += `
                        <div class="video-item bg-black rounded-[2rem] overflow-hidden border border-white/5 flex-shrink-0 relative">
                            <video class="w-full h-full" controls preload="none" poster="${v.cover}">
                                <source src="${v.media.no_watermark}" type="video/mp4">
                            </video>
                        </div>`;
                });
            } catch(e) { grid.innerHTML = 'Error'; }
        }

        function saveFromBlob() {
            const src = document.getElementById('vid').src;
            if (src) window.open(`/api/proxy?url=${encodeURIComponent(src)}`, '_blank');
        }
    </script>
</body>
</html>
