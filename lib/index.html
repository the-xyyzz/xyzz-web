<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xyzz Downloads</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        #results::-webkit-scrollbar { display: none; }
        #results { -ms-overflow-style: none; scrollbar-width: none; }
        
        /* Ajuste para que los videos se vean bien y altos */
        .video-item {
            flex: 0 0 220px; /* Ancho fijo */
            height: 400px;  /* Alto fijo para formato vertical */
        }
        video {
            object-fit: cover; /* Ajusta el video al contenedor sin deformar */
        }
    </style>
</head>
<body class="bg-black text-white min-h-screen p-4 flex flex-col items-center">
    
    <div class="max-w-md w-full bg-gray-900 p-6 rounded-3xl shadow-2xl border border-gray-800 mb-8">
        <h1 class="text-2xl font-black text-center mb-6 text-blue-500 italic uppercase italic tracking-tighter">Xyzz Downloader</h1>
        
        <div class="grid grid-cols-4 gap-2 mb-6">
            <button onclick="setPlat('youtube')" id="yt-btn" class="plat-btn p-3 rounded-xl border border-blue-500 bg-gray-800 flex flex-col items-center"><i class="fa-brands fa-youtube text-red-600"></i></button>
            <button onclick="setPlat('tiktok')" id="tt-btn" class="plat-btn p-3 rounded-xl border border-gray-700 flex flex-col items-center"><i class="fa-brands fa-tiktok"></i></button>
            <button onclick="setPlat('facebook')" id="fb-btn" class="plat-btn p-3 rounded-xl border border-gray-700 flex flex-col items-center"><i class="fa-brands fa-facebook text-blue-600"></i></button>
            <button onclick="setPlat('instagram')" id="ig-btn" class="plat-btn p-3 rounded-xl border border-gray-700 flex flex-col items-center"><i class="fa-brands fa-instagram text-pink-500"></i></button>
        </div>

        <input type="text" id="url" placeholder="Pega el link aquí..." class="w-full p-4 rounded-xl bg-gray-800 border border-gray-700 text-center text-sm outline-none mb-4">
        <button onclick="startDownload()" id="dl-btn" class="w-full bg-blue-600 p-4 rounded-xl font-bold italic">OBTENER VIDEO</button>

        <div id="player-area" class="mt-6 hidden bg-black rounded-2xl overflow-hidden border border-gray-700">
            <video id="vid" controls class="w-full aspect-video"></video>
            <button onclick="saveFromBlob()" class="w-full bg-green-600 p-3 font-bold">GUARDAR EN GALERÍA</button>
        </div>
    </div>

    <div class="max-w-md w-full bg-gray-900/50 p-6 rounded-3xl border border-gray-800">
        <h2 class="text-xs font-bold mb-4 flex items-center gap-2 text-gray-400 uppercase italic">
            <i class="fa-brands fa-tiktok text-white"></i> TikTok Search
        </h2>
        
        <div class="flex gap-2 mb-6">
            <input type="text" id="search-q" placeholder="Buscar..." class="flex-1 p-3 rounded-xl bg-gray-800 border border-gray-700 text-sm outline-none">
            <button onclick="doSearch()" class="bg-blue-500 px-4 rounded-xl"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>

        <div id="results" class="flex gap-4 overflow-x-auto pb-4 scroll-smooth">
            </div>
    </div>

    <script>
        let currentPlat = 'youtube';
        let currentBlob = null;

        function setPlat(p) {
            currentPlat = p;
            document.querySelectorAll('.plat-btn').forEach(b => b.classList.replace('border-blue-500', 'border-gray-700'));
            document.getElementById(`${p === 'youtube' ? 'yt' : p === 'tiktok' ? 'tt' : p === 'facebook' ? 'fb' : 'ig'}-btn`).classList.replace('border-gray-700', 'border-blue-500');
        }

        async function startDownload(customUrl) {
            const url = customUrl || document.getElementById('url').value;
            if (!url) return;
            const res = await fetch('/api/download', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ url, platform: customUrl ? 'tiktok' : currentPlat })
            });
            const d = await res.json();
            if (d.downloadUrl) {
                document.getElementById('vid').src = d.downloadUrl;
                document.getElementById('player-area').classList.remove('hidden');
                window.scrollTo({top: 0, behavior: 'smooth'});
            }
        }

        async function doSearch() {
            const q = document.getElementById('search-q').value;
            const grid = document.getElementById('results');
            if (!q) return;
            grid.innerHTML = 'Cargando...';
            const r = await fetch(`/api/search?q=${q}`);
            const data = await r.json();
            grid.innerHTML = '';
            data.forEach(v => {
                const videoUrl = v.media.no_watermark;
                grid.innerHTML += `
                    <div class="video-item bg-black rounded-2xl overflow-hidden border border-gray-800 flex-shrink-0 flex flex-col relative">
                        <video class="w-full h-full" controls preload="none" poster="${v.cover}">
                            <source src="${videoUrl}" type="video/mp4">
                        </video>
                        <div class="absolute bottom-2 left-2 right-2 flex flex-col gap-2">
                             <a href="/api/proxy?url=${encodeURIComponent(videoUrl)}" 
                                class="bg-blue-600 text-[10px] py-2 rounded-lg font-bold text-center flex items-center justify-center gap-1">
                                <i class="fa-solid fa-download"></i> DESCARGAR
                             </a>
                        </div>
                    </div>`;
            });
        }

        function saveFromBlob() {
            const videoSrc = document.getElementById('vid').src;
            if (!videoSrc) return;
            const a = document.createElement('a');
            a.href = `/api/proxy?url=${encodeURIComponent(videoSrc)}`;
            a.download = "video.mp4";
            a.click();
        }
    </script>
</body>
</html>
