<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xyzz AI | Premium</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0a0a0a;
            --sidebar-bg: #121212;
            --accent: #10a37f;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.08);
            --text: #f0f0f0;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: var(--bg); color: var(--text); overflow: hidden; display: flex; }

        /* MENU HAMBURGUESA MEJORADO */
        #sidebar {
            position: fixed;
            left: -280px;
            top: 0;
            width: 280px;
            height: 100%;
            background: var(--sidebar-bg);
            z-index: 1000;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            border-right: 1px solid var(--border);
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        #sidebar.open { left: 0; box-shadow: 20px 0 50px rgba(0,0,0,0.5); }

        /* Overlay para cerrar al hacer clic fuera */
        #overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5);
            display: none;
            z-index: 999;
        }
        #overlay.active { display: block; }

        .menu-toggle {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1001;
            cursor: pointer;
            background: var(--sidebar-bg);
            border: 1px solid var(--border);
            padding: 12px;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        .menu-toggle span { width: 22px; height: 2px; background: white; transition: 0.3s; }

        /* CONTENIDO */
        #main-content { flex: 1; height: 100vh; display: flex; flex-direction: column; align-items: center; }

        #chat-container {
            flex: 1;
            width: 100%;
            overflow-y: auto;
            padding: 100px 20px 180px 20px;
        }

        .chat-wrapper { max-width: 800px; margin: 0 auto; }

        /* MENSAJES */
        .msg-row { margin-bottom: 35px; animation: slideUp 0.4s ease; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }

        .msg-user { 
            background: #2f2f2f; 
            padding: 14px 22px; 
            border-radius: 20px 20px 4px 20px;
            max-width: 85%;
            margin-left: auto;
            border: 1px solid var(--border);
        }

        .msg-ai { display: flex; gap: 18px; width: 100%; align-items: flex-start; }
        .ai-icon-box { 
            min-width: 38px; height: 38px; border-radius: 10px; 
            display: flex; align-items: center; justify-content: center;
            background: white; padding: 6px;
        }
        .ai-text { line-height: 1.7; font-size: 15.5px; padding-top: 4px; }

        /* BURBUJA FLOTANTE */
        .input-floating-zone {
            position: fixed;
            bottom: 45px;
            width: 90%;
            max-width: 780px;
            z-index: 100;
        }

        .input-bubble {
            background: rgba(28, 28, 28, 0.85);
            backdrop-filter: blur(25px);
            border: 1px solid var(--border);
            border-radius: 28px;
            padding: 10px 18px;
            display: flex;
            align-items: center;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .ai-select-custom {
            background: #333;
            border: 1px solid var(--border);
            color: white;
            padding: 10px 14px;
            border-radius: 18px;
            outline: none;
            cursor: pointer;
            font-weight: 600;
            font-size: 13px;
            margin-right: 12px;
        }

        #user-input {
            flex: 1;
            background: transparent;
            border: none;
            color: white;
            font-size: 16px;
            outline: none;
            padding: 12px;
        }

        .btn-send {
            background: var(--accent);
            border: none;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.3s;
        }

        /* BLOQUES DE CÓDIGO */
        pre {
            background: #000;
            border: 1px solid var(--border);
            border-radius: 14px;
            padding: 18px;
            margin: 20px 0;
            position: relative;
        }
        .copy-tag {
            position: absolute; top: 12px; right: 12px;
            background: rgba(255,255,255,0.1); color: #ccc; 
            padding: 5px 12px; font-size: 11px; border-radius: 6px; cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="overlay" onclick="toggleMenu()"></div>

    <div class="menu-toggle" onclick="toggleMenu()">
        <span></span><span></span><span></span>
    </div>

    <aside id="sidebar">
        <h2 style="margin: 40px 0 30px 0; font-weight: 700; color: var(--accent);">Xyzz AI</h2>
        <button onclick="newChat()" style="background: white; color: black; border: none; padding: 14px; border-radius: 12px; cursor: pointer; font-weight: 700; width: 100%;">
            + Nuevo Chat
        </button>
        <div style="margin-top: auto; padding-bottom: 20px; font-size: 12px; opacity: 0.3; text-align: center;">
            Versión Pro 2026
        </div>
    </aside>

    <main id="main-content">
        <div id="chat-container">
            <div class="chat-wrapper" id="chat-flow">
                <div style="text-align: center; margin-top: 15vh;" id="empty-state">
                    <h1 style="font-size: 3.5rem; letter-spacing: -2px; margin-bottom: 15px;">Xyzz AI</h1>
                    <p style="opacity: 0.4; font-size: 1.1rem;">Tu asistente inteligente multimodelo.</p>
                </div>
            </div>
        </div>

        <div class="input-floating-zone">
            <div class="input-bubble">
                <select id="model-select" class="ai-select-custom">
                    <option value="chatgpt">ChatGPT</option>
                    <option value="gemini">Gemini</option>
                </select>
                <input type="text" id="user-input" placeholder="Escribe un término..." autocomplete="off">
                <button class="btn-send" onclick="handleAction()">
                    <svg width="22" height="22" viewBox="0 0 24 24" fill="white"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
                </button>
            </div>
        </div>
    </main>

    <script>
        const LOGOS = {
            chatgpt: `<svg viewBox="0 0 24 24" width="24" height="24"><path d="M22.2819 9.8211a5.9847 5.9847 0 0 0-.5153-4.9066 6.0462 6.0462 0 0 0-4.4471-3.1243 6.086 6.086 0 0 0-5.1864 1.2501 6.059 6.059 0 0 0-2.4398-1.5783 6.097 6.097 0 0 0-5.0458.2941 6.052 6.052 0 0 0-3.0046 4.5323 6.086 6.086 0 0 0 1.1477 5.1321 5.9847 5.9847 0 0 0 .5153 4.9066 6.0462 6.0462 0 0 0 4.4471 3.1243 6.086 6.086 0 0 0 5.1864-1.2501 6.059 6.059 0 0 0 2.4398 1.5783 6.097 6.097 0 0 0 5.0458-.2941 6.052 6.052 0 0 0 3.0046-4.5323 6.086 6.086 0 0 0-1.1477-5.1321zm-10.2819 10.3644a4.341 4.341 0 0 1-2.221-.6113l.0811-.0462 4.0933-2.3597a.8037.8037 0 0 0 .4018-.6954v-5.8347l1.6541.9545a.046.046 0 0 1 .0227.0357v4.6644a4.3516 4.3516 0 0 1-4.032 3.8927zm-7.6152-2.1264a4.341 4.341 0 0 1-.4134-2.2618l.0811.0462 4.0933 2.3597a.8037.8037 0 0 0 .8037 0l5.0534-2.9157v1.9089a.046.046 0 0 1-.0143.0396l-4.0398 2.3323a4.3516 4.3516 0 0 1-5.564-1.5092zm-2.0006-7.8596a4.341 4.341 0 0 1 1.8076-1.6505l-.0004.0924v4.719a.8037.8037 0 0 0 .4018.6954l5.0534 2.9157-1.6541.9545a.046.046 0 0 1-.0406.0028l-4.0398-2.3323a4.3516 4.3516 0 0 1-1.5279-5.3963z" fill="#10a37f"/></svg>`,
            gemini: `<svg viewBox="0 0 24 24" width="24" height="24"><path d="M12 24c-.2 0-.3-.1-.4-.3-1.3-4.1-4.6-7.4-8.7-8.7-.3-.1-.3-.4 0-.5 4.1-1.3 7.4-4.6 8.7-8.7.1-.3.4-.3.5 0 1.3 4.1 4.6 7.4 8.7 8.7.3.1.3.4 0 .5-4.1 1.3-7.4 4.6-8.7 8.7-.1.2-.2.3-.4.3z" fill="#4285F4"/></svg>`
        };

        function toggleMenu() {
            document.getElementById('sidebar').classList.toggle('open');
            document.getElementById('overlay').classList.toggle('active');
        }

        function newChat() {
            document.getElementById('chat-flow').innerHTML = '<div style="text-align: center; margin-top: 15vh;" id="empty-state"><h1>Xyzz AI</h1><p>Nuevo chat listo.</p></div>';
            toggleMenu();
        }

        async function handleAction() {
            const input = document.getElementById('user-input');
            const flow = document.getElementById('chat-flow');
            const model = document.getElementById('model-select').value;
            const text = input.value.trim();
            if(!text) return;

            if(document.getElementById('empty-state')) document.getElementById('empty-state').remove();

            // Mensaje Usuario
            flow.innerHTML += `<div class="msg-row"><div class="msg-user">${text}</div></div>`;
            input.value = '';

            // Marcador de IA con Logo
            const aiId = 'ai-' + Date.now();
            flow.innerHTML += `
                <div class="msg-row msg-ai">
                    <div class="ai-icon-box">${LOGOS[model]}</div>
                    <div class="ai-text" id="${aiId}">Escribiendo...</div>
                </div>`;
            
            scrollChat();

            try {
                const res = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ message: text, model })
                });
                const data = await res.json();
                document.getElementById(aiId).innerHTML = format(data.text);
            } catch (e) {
                document.getElementById(aiId).innerText = "Error al conectar.";
            }
            scrollChat();
        }

        function format(t) {
            return t.replace(/```([\s\S]*?)```/g, (m, code) => {
                return `<pre><span class="copy-tag" onclick="copy(this)">Copiar</span><code>${code.trim()}</code></pre>`;
            });
        }

        function copy(btn) {
            const code = btn.nextElementSibling.innerText;
            navigator.clipboard.writeText(code);
            btn.innerText = "¡Copiado!";
            setTimeout(() => btn.innerText = "Copiar", 2000);
        }

        function scrollChat() {
            const c = document.getElementById('chat-container');
            c.scrollTop = c.scrollHeight;
        }

        document.getElementById('user-input').onkeypress = (e) => { if(e.key === 'Enter') handleAction(); };
    </script>
</body>
    </html>
