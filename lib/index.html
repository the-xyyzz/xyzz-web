<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xyzz Downloads</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        #results::-webkit-scrollbar { display: none; }
        #results { -ms-overflow-style: none; scrollbar-width: none; }
        
        .video-item {
            flex: 0 0 220px;
            height: 400px;
        }
        video {
            object-fit: cover;
        }
        .btn-click { transition: all 0.2s ease; }
        .btn-click:active { transform: scale(0.95); }
    </style>
</head>
<body class="bg-black text-white min-h-screen p-4 flex flex-col items-center">
    
    <div class="max-w-md w-full bg-gray-900 p-6 rounded-3xl shadow-2xl border border-gray-800 mb-8">
        <h1 class="text-2xl font-black text-center mb-6 text-blue-500 italic uppercase tracking-tighter">Xyzz Downloader</h1>
        
        <div class="grid grid-cols-4 gap-2 mb-6">
            <button onclick="setPlat('youtube')" id="yt-btn" class="plat-btn p-3 rounded-xl border border-blue-500 bg-gray-800 flex flex-col items-center"><i class="fa-brands fa-youtube text-red-600 text-lg"></i></button>
            <button onclick="setPlat('tiktok')" id="tt-btn" class="plat-btn p-3 rounded-xl border border-gray-700 flex flex-col items-center"><i class="fa-brands fa-tiktok text-lg"></i></button>
            <button onclick="setPlat('facebook')" id="fb-btn" class="plat-btn p-3 rounded-xl border border-gray-700 flex flex-col items-center"><i class="fa-brands fa-facebook text-blue-600 text-lg"></i></button>
            <button onclick="setPlat('instagram')" id="ig-btn" class="plat-btn p-3 rounded-xl border border-gray-700 flex flex-col items-center"><i class="fa-brands fa-instagram text-pink-500 text-lg"></i></button>
        </div>

        <input type="text" id="url" placeholder="Pega el link aquí..." class="w-full p-4 rounded-xl bg-gray-800 border border-gray-700 text-center text-sm outline-none mb-4 focus:border-blue-500">
        <button onclick="startDownload()" id="dl-btn" class="w-full bg-blue-600 p-4 rounded-xl font-bold italic btn-click uppercase">Obtener Video</button>

        <div id="player-area" class="mt-6 hidden bg-black rounded-2xl overflow-hidden border border-gray-700">
            <video id="vid" controls class="w-full aspect-video"></video>
            <button onclick="saveFromBlob()" class="w-full bg-green-600 p-3 font-bold btn-click">GUARDAR EN GALERÍA</button>
        </div>
    </div>

    <div class="max-w-md w-full bg-gray-900/50 p-6 rounded-3xl border border-gray-800 mb-8">
        <h2 class="text-xs font-bold mb-4 flex items-center gap-2 text-gray-400 uppercase italic">
            <i class="fa-brands fa-tiktok text-white"></i> TikTok Search
        </h2>
        
        <div class="flex gap-2 mb-6">
            <input type="text" id="search-q" placeholder="Buscar video..." class="flex-1 p-3 rounded-xl bg-gray-800 border border-gray-700 text-sm outline-none">
            <button onclick="doSearch()" class="bg-blue-500 px-4 rounded-xl btn-click"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>

        <div id="results" class="flex gap-4 overflow-x-auto pb-4 scroll-smooth"></div>
    </div>

    <div class="max-w-md w-full px-2 mb-8">
        <div class="bg-gray-900/30 p-6 rounded-3xl border border-gray-800/50 text-center">
            <h3 class="text-[10px] font-bold text-blue-500 uppercase tracking-[0.3em] mb-3">Información de la web</h3>
            <p class="text-gray-400 text-xs leading-relaxed italic">
                Si a la primera no descarga, por favor <span class="text-white font-bold">inténtalo de 2 a 3 veces</span>. Algunos servidores pueden tardar en responder al procesar el enlace.
            </p>
            
            <div class="mt-8 pt-6 border-t border-gray-800/50">
                <p class="text-[10px] font-bold text-gray-500 uppercase mb-5 tracking-[0.2em]">
                    <i class="fa-solid fa-address-book mr-1 text-blue-500"></i> Contactos
                </p>
                
                <div class="grid grid-cols-3 gap-2">
                    <a href="https://github.com/the-xyzz" target="_blank" class="flex flex-col items-center group">
                        <div class="w-12 h-12 bg-gray-800 rounded-2xl flex items-center justify-center mb-2 group-hover:bg-white group-hover:text-black transition-all">
                            <i class="fa-brands fa-github text-xl"></i>
                        </div>
                        <span class="text-[9px] text-gray-500 font-bold uppercase group-hover:text-white">the-xyzz</span>
                    </a>

                    <a href="https://wa.me/5491156178758" target="_blank" class="flex flex-col items-center group">
                        <div class="w-12 h-12 bg-gray-800 rounded-2xl flex items-center justify-center mb-2 group-hover:bg-green-500 transition-all text-green-500">
                            <i class="fa-brands fa-whatsapp text-xl"></i>
                        </div>
                        <span class="text-[9px] text-gray-500 font-bold uppercase group-hover:text-white">the-xyzz</span>
                    </a>

                    <a href="mailto:thexyyzz@gmail.com" class="flex flex-col items-center group">
                        <div class="w-12 h-12 bg-gray-800 rounded-2xl flex items-center justify-center mb-2 group-hover:bg-blue-500 transition-all text-blue-400">
                            <i class="fa-solid fa-envelope text-lg"></i>
                        </div>
                        <span class="text-[9px] text-gray-500 font-bold uppercase group-hover:text-white">the-xyzz</span>
                    </a>
                </div>
            </div>
        </div>
        
        <div class="mt-10 mb-6 text-center">
            <p class="text-[8px] text-gray-700 font-bold tracking-[0.5em] uppercase">All the-xyzz | downloads</p>
        </div>
    </div>

    <script>
        let currentPlat = 'youtube';

        function setPlat(p) {
            currentPlat = p;
            document.querySelectorAll('.plat-btn').forEach(b => b.classList.replace('border-blue-500', 'border-gray-700'));
            document.getElementById(`${p === 'youtube' ? 'yt' : p === 'tiktok' ? 'tt' : p === 'facebook' ? 'fb' : 'ig'}-btn`).classList.replace('border-gray-700', 'border-blue-500');
        }

        async function startDownload(customUrl) {
            const url = customUrl || document.getElementById('url').value;
            if (!url) return;
            const btn = document.getElementById('dl-btn');
            btn.innerHTML = '<i class="fa-solid fa-spinner animate-spin"></i> CARGANDO...';
            btn.disabled = true;
            
            try {
                const res = await fetch('/api/download', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ url, platform: customUrl ? 'tiktok' : currentPlat })
                });
                const d = await res.json();
                if (d.downloadUrl) {
                    document.getElementById('vid').src = `/api/proxy?url=${encodeURIComponent(d.downloadUrl)}`;
                    document.getElementById('player-area').classList.remove('hidden');
                    window.scrollTo({top: 0, behavior: 'smooth'});
                } else {
                    alert("Error: Inténtalo de nuevo");
                }
            } catch (e) {
                alert("Error de conexión");
            }
            btn.innerHTML = "OBTENER VIDEO";
            btn.disabled = false;
        }

        async function doSearch() {
            const q = document.getElementById('search-q').value;
            const grid = document.getElementById('results');
            if (!q) return;
            grid.innerHTML = '<div class="text-xs text-gray-600 p-4">Buscando videos...</div>';
            try {
                const r = await fetch(`/api/search?q=${q}`);
                const data = await r.json();
                grid.innerHTML = '';
                data.forEach(v => {
                    const videoUrl = v.media.no_watermark;
                    grid.innerHTML += `
                        <div class="video-item bg-black rounded-2xl overflow-hidden border border-gray-800 flex-shrink-0 flex flex-col relative shadow-xl">
                            <video class="w-full h-full" controls preload="none" poster="${v.cover}">
                                <source src="/api/proxy?url=${encodeURIComponent(videoUrl)}" type="video/mp4">
                            </video>
                            <div class="absolute bottom-2 left-2 right-2">
                                 <a href="/api/proxy?url=${encodeURIComponent(videoUrl)}" 
                                    class="bg-blue-600 text-[9px] py-2 rounded-lg font-bold text-center block uppercase text-white shadow-lg">
                                    <i class="fa-solid fa-download mr-1"></i> Bajar
                                 </a>
                            </div>
                        </div>`;
                });
            } catch (e) { grid.innerHTML = 'Error en búsqueda'; }
        }

        function saveFromBlob() {
            const videoSrc = document.getElementById('vid').src;
            if (!videoSrc) return;
            window.location.href = videoSrc;
        }
    </script>
</body>
                                                          </html>
